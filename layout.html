<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="keys fe-pulse">

        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">Clap</span>
        </div>


        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">Boom</span>
        </div>


        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Hit</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">Tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Bloble</span>
        </div>

        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">Punch</span>
        </div>

        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">Ow</span>
        </div>
    </div>

    <audio data-key="75" src="./sounds/kick.mp3"></audio>
    <audio data-key="67" src="./sounds/Clap.mp3"></audio>
    <audio data-key="66" src="./sounds/boom.mp3"></audio>
    <audio data-key="83" src="./sounds/snare.mp3"></audio>
    <audio data-key="72" src="./sounds/hithat.mp3"></audio>
    <audio data-key="84" src="./sounds/tom.mp3"></audio>
    <audio data-key="76" src="./sounds/blobble.mp3"></audio>
    <audio data-key="80" src="./sounds/punch.mp3"></audio>
    <audio data-key="79" src="./sounds/ow.mp3"></audio>

    <script src="./script.js"></script>
</body>

</html>
